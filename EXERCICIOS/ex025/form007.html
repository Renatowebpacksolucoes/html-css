<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 007</title>
    <style>
        body h1 {
            color: rgb(3, 3, 146);
        }
        fieldset {
            background-color: bisque;
            font-family: Arial, Helvetica, sans-serif;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro php" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">
                
                <option value="" selected>---Escolha---</option>
                
                <optgroup label="região sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espirito Santo</option>
                </optgroup>
                 <optgroup label="Região Centro Oeste">
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato grosso do Sul</option>
                    <option value="GO">Goiá</option>
                </optgroup>
                <optgroup label="Região Sul">
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do sul</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="PB">Paraíba</option>
                    <option value="CE">Ceará</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="BA">Bahia</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="Administrador"></option>
                <option value="Professor"></option>
                <option value="Vendedor"><option value=""></option>
                <option value="Contador"></option>
                <option value="Comerciante"></option>
                <option value="Médico"></option></option>
                <option value="Farmacêutico"></option>
                <option value="Mecânico"></option>
                <option value="Gerente"></option>
                <option value="Ajudante"></option>
                <option value="Montador"></option>
            </datalist>
        
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar"><br>
        </p>
        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
</body>
</html>
